service: stasis

frameworkVersion: ">=1.1.0 <2.0.0"

############################################################################################
# configure out provider and the security guide lines
############################################################################################
provider:
  name: aws
  runtime: python3.6
  region: us-west-2

  #required permissions
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:custom.trackingTable}"
    - Effect: Allow
      Action:
        - SNS:*
      Resource: { "Fn::Join" : [":", ["arn:aws:sns:${self:custom.region}",  "*:*" ] ]  }

  memorySize: 128
  timeout: 90
  versionFunctions: false

  #where to store out data, needs to be manually created!
  deploymentBucket:
    name: lambdas-stasis

############################################################################################
#custom configuration settings
############################################################################################
custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}

  snsTopic: "StasisQueue-${self:custom.stage}"

  trackingTable: "StasisTrackingTable-${self:custom.stage}"
  acquisitionTable: "StasisMetaDataTable-${self:custom.stage}"
  resultTable: "StasisResultTable-${self:custom.stage}"



############################################################################################
# this section defines all lambda function and triggers
############################################################################################
functions:
  #creates a new tracking record in the system
  trackingCreate:
    handler: stasis/tracking/create.create
    events:
      - http:
          path: stasis/tracking
          method: post
          cors: true

    #defines to which topic we want to connect
    environment:
      topic: ${self:custom.snsTopic}

  #fetches an existing tracking record from the system
  trackingGet:
    handler: stasis/tracking/get.get
    events:
      - http:
          path: stasis/tracking/{sample}
          method: get
          cors: true
          request:
            parameter:
              paths:
                sample: true

    #defines to which topic we want to connect
    environment:
      trackingTable: ${self:custom.trackingTable}

  #fetches an acquisition record
  acquisitionGet:
    handler: stasis/acquisition/get.get
    events:
      - http:
          path: stasis/acquisition/{sample}
          method: get
          cors: true
          request:
            parameter:
              paths:
                sample: true

  #fetches an acquisition record
  acquisitionCreate:
    handler: stasis/acquisition/create.create
    events:
      - http:
          path: stasis/acquisition
          method: post
          cors: true

    #defines to which topic we want to connect
    environment:
      acquisitionTable: ${self:custom.acquisitionTable}

  #imports data from MiniX
  acquisitionCreateFromMinix:
    handler: stasis/acquisition/create.fromMinix
    events:
      - http:
          path: stasis/acquisition/import/minix
          method: post
          cors: true

    #defines to which topic we want to connect
    environment:
      acquisitionTable: ${self:custom.acquisitionTable}


  #monitors our event queue for received messages and routes them
  route:
    handler: stasis/route/route.route
    events:
      - sns: ${self:custom.snsTopic}
    environment:
      trackingTable: ${self:custom.trackingTable}

############################################################################################
#this section defines all the resources required by the system
############################################################################################
resources:
  Resources:

    #####################################################################
    # table to track samples
    #####################################################################
    TrackingTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S

        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.trackingTable}

    #####################################################################
    # table to track meta data
    #####################################################################
    MetaDataTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S

        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.acquisitionTable}

    #####################################################################
    # table to track results of samples
    #####################################################################
    ResultTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S

        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.resultTable}
