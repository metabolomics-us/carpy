language: python
python:
  - 3.6
cache: pip

# Remove Google's default boto configuration
before_install:
  - sudo rm -f /etc/boto.cfg

env:
  # AWS keys for user travis-ci
  global:
    - secure: 
    - secure: 

#script: cd $TEST_DIR && pip install -r requirements.txt && pytest --ignore=integrationTests

jobs:
  include:
    - stage: unit_tests
      env: TEST_DIR=stasis-server
      install:
        - cd $TEST_DIR
        - pip install -r requirements.txt
      script: pytest tests

    - stage: sls_test_deployment
      env: TEST_DIR=stasis-server
      install:
        - cd $TEST_DIR
        - npm install -g serverless
        - npm install serverless-domain-manager serverless-python-requirements
      script: sls deploy -s test

    - stage: integration_tests
      env: TEST_DIR=stasis-server
      script:
        - cd $TEST_DIR
        - pytest integrationTests

    - stage: sls_prod_deployment
      env: TEST_DIR=stasis-server
      script:
        - cd $TEST_DIR
        - sls deploy -s prod
